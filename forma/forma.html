<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forma</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
	<!-- Navigacija i logo -->
		<nav>
			<h1>Logo</h1>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#blog">Blog</a></li>
				<li><a href="#kontakt">Kontakt</a></li>
			</ul>
			<div class="clearfix"></div>
		</nav>
	</header>
	<!-- Polje za unos podataka korisnika -->
	<form action="" method="">
		<label for="Ime-i-prezime">Ime i prezime:</label><br>
		<input class="typeFields" type="text" name="Ime-i-prezime" placeholder="Pera Perić" required><br>
		<label for="Pol">Odaberite pol:</label><br>
		<input type="radio" name="pol" value="ženski">Ženski<br>
		<input type="radio" name="pol" value="muški">Muški<br>
		<label for="Email">Unesite imejl:</label><br>
		<input class="typeFields" type="email" name="imejl" placeholder="peraperic@mail.com" required><br>
		<label for="Telefon">Unesite telefon:</label><br>
		<input class="typeFields" type="number" name="Telefon" placeholder="+381060123456" value="broj-telefona"><br>
		<label for="komentar">Unesite komentar:</label><br>
		<textarea class="typeFields" type="textarea" name="komentar" placeholder="Komentar..." value="komentar"></textarea><br>
		<label for="promocija">Dodatne pogodnosti:</label><br>
		<input type="checkbox" name="pogodnosti" value="Newsletter">Newsletter<br>
		<input type="checkbox" name="pogodnosti" value="Free mug">Free Mug<br>
		<input type="checkbox" name="pogodnosti" value="Free hug">Free Hug<br>
		<hr>
		<input type="submit" name="posalji" value="Pošalji">
	</form>
	<!-- Logo firme -->
	<footer>Logo&copy; 2017.</footer>
</body>
</html>
